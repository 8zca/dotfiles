---
mode: dry
__GLOBAL__:
  exclude:
    - .git
    - .gitignore
    - .gitmodules
    - .ssh
    - !ruby/regexp /history$/
    - !ruby/regexp /dump$/
    - !ruby/regexp /info$/
    - .dvdcss
    - .gem
    - .KeyHoleTV
    - .neocon
    - .npm
    - .perlbrew
    - .pit
    - .rvm
    - .subversion
    - .Trash
    - .unite
    - .Xcode
    - .Nio
    - .node_libraries
    - .rnd
    - .cpanm
    - .config
    - dotfiles.yaml
    - Rakefile
OS:
  Darwin:
    exclude:
      - .mayu
      - .xyzzy
      - .DS_Store
      - .CFUserTextEncoding
Host:
  apricot.local:
    exclude:
      - .anyrb
      - .atig
      - .dir_colors*
